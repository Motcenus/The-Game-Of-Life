<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Game of Life</h1>
        <div class="controls">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="clear">Clear</button>
            <button id="random">Randomize</button>
            <label for="speed">Speed:</label>
            <input type="number" id="speed" value="100" min="10" max="1000">
            <br>
            <label for="canvasSize">Canvas Size (cells):</label>
            <input type="number" id="canvasSize" value="50" min="10" max="100">
            <br>
            <label for="blockSize">Block Size (px):</label>
            <input type="number" id="blockSize" value="20" min="5" max="50">
        </div>
        <div id="grid"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
