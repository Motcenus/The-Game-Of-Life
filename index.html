<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="clear">Clear</button>
        <button id="random">Randomize</button>
        <label for="speed">Speed:</label>
        <input type="number" id="speed" value="100" min="10" max="1000">
        <label for="canvasSize">Canvas Size (cells):</label>
        <input type="number" id="canvasSize" value="50" min="10" max="100">
        <label for="blockSize">Block Size (px):</label>
        <input type="number" id="blockSize" value="20" min="5" max="50">
        <label for="ruleSet">Rule Set:</label>
        <select id="ruleSet">
            <option value="classic">Classic</option>
            <option value="highLife">HighLife</option>
            <option value="corrupt">Corrupt</option>
        </select>
    </div>
    <div class="container">
        <h1>Game of Life</h1>
        <div id="grid"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
